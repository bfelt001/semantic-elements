<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Semantic Elements</title>
  </head>
  <body>
    <header>
      <nav>
        <h3>Website Name</h3>
        <menu>
          <li><a href="#">A</a></li>
          <li><a href="#">B</a></li>
          <li><a href="#">C</a></li>
        </menu>
      </nav>
      <section>
        <h1>A WEBSITE TO <em>RULE</em> THEM ALL.</h1>
        <h2>Take a look.</h2>
      <p>
        We created this website for <b>you</b>. We think you will like it.
        <strong>Let us know if you do.</strong>
      </p>
    </section>
    <section>
      <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
      </ol>
      <ul>
        <li>This is it.</li>
        <li>This is true.</li>
      </ul>
    </section>
    </header>
    <footer>
      <aside>Ad banner here.</aside>
    </footer>
  </body>
</html>
